<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link data-th-href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link data-th-href="@{/css/main.css}" rel="stylesheet">
</head>
<body>

<div class="container">

    <div class="row" style="background-color: #8DBEFB;">
        <div id="title">
            <h1 style="color:#C31709;font-weight:bold;">Defect Summary Dashboard</h1>
        </div>

        <table id="comments" class="table table-striped"  >
            <thead>
            <tr style="background-color:#1264C3;color:white">
                <th width="30%">Project Name</th>
                <th width="15%">Open Defects</th>
                <th width="15%">Closed Defects</th>
                <th width="15%">Total Defects</th>
                <th width="25%">Last Updated Date</th>
            </tr>
            </thead>
            <tbody>
            <tr class="x" data-th-each="comment : ${comments}" >
                <td>[[${comment.author}]]</td>
                <td>[[${comment.message}]]</td>
                <td>[[${comment.closed}]]</td>
                <td>[[${comment.total}]]</td>
                <td>[[${comment.timestamp}]]</td>
            </tr>
            </tbody>
        </table>
    </div>

</div>

<script data-th-src="@{/js/main.js}"></script>

</body>

</html>
